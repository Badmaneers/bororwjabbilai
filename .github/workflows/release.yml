name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build & Release APK
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Fetch Keystore from Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.KEYSTORE_REPO }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: keystore-repo
          sparse-checkout: |
            keystore.jks

      - name: Move Keystore to App Directory
        run: mv keystore-repo/keystore.jks app/keystore.jks

      - name: Create Signing Properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "KEYSTORE_FILE=${{ github.workspace }}/app/keystore.jks" > app/signing.properties
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> app/signing.properties
          echo "KEY_ALIAS=$KEY_ALIAS" >> app/signing.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> app/signing.properties

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
